<!doctype html>
<html>
	<head>
		<title>8.1 Alpaca Fan Club Registration</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<div id="alpacaForm" v-cloak>
		<form>
			<fieldset>
				<legend>Fan Club Registration
				</legend>
				<div>
					<label for="firstName">First Name</label>
					<input id="firstName"
								v-model="firstName">
				</div>
				<div>
					<label for="lastName">Last Name</label>
					<input id="lastName"
								 v-model="lastName">
				</div>
				<div>
					<label for="street">Street Address</label>
					<input id="street"
								 v-model="street">				
				</div>
				<div>
					<label for="city">City</label>
					<input id="city"
								 v-model=city>
				</div>
				<div>
					<label>State</label>
						<select name="" id="" 
										v-model="state">
										<option v-for="state in availableStates"
														v-bind:value="state.value">
											{{state.name}}</option>
						</select>	
				</div>
				<div class="alpaca-color">
					<p>Favorite Alpaca Colors</p>
					<div>
						<ul>
							<li v-for="color in colors">
								<label v-bind:for="color.value">
								<input type="checkbox" 
											 name= "" 
											 v-model="selectedColor"
											 v-bind:id="color.value" 
											 v-bind:value="color.value">
											{{color.name}}
						</label>
							</li>
						</ul>
						
					</div>
				</div>
				<div class="alpaca-status">
					<label>Alpaca Status</label>
					<textarea name="" id="" cols="30" rows="10"
					v-model="status"></textarea>
					</div>
			</fieldset>
			<div class="output">
				<h3>Output</h3>
				First Name: {{firstName}}<br>
				Last Name: {{lastName}}<br>
				Street: {{street}}<br>
				City: {{city}}<br>
				State: {{state}}<br>
				Color: {{selectedColor}}<br>
				Status: {{status}}
				
			</div>
			</form>
		</div>
		
		    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js">
    </script>
    <script src="script.js"></script>
	</body>
</html>
