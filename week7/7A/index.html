<!doctype html>

<html>
  <head>
		<title>assignment 7A</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
		<div id="app">
   
		<table>
				<thead>
					<th>color name</th>
					<th>paint color</th>
					<th>series</th>
					<th>transparency</th>
					<th>description</th>
				</thead>			
			<tbody>
		<h1>Paint</h1> 
			<tr v-for="(item, index) in paints">
				<td>{{item.colorName}}</td>
				<td>{{item.paintColor}}</td>
				<td>{{item.series}}</td>
				<td>{{item.transparency}}</td>
				<td>{{item.description}}</td>
			</tr>
		</tbody> 
		</table>
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		 <script src="script.js"></script>
  </body>
</html>
