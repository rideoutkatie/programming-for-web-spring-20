<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
	
<!--    <div id="llama-list">-->
	
      <h1 class="llama-list-title">What to name your next llama</h1>
				<div id="app" v-cloak>
				
					
      <table>
				<thead>
					<th>Rank</th>
					<th>Name</th>
				</thead>
				<tbody>
				<tr v-for="(task, index) in llamaArray"
						:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
							<td>{{task.rank}}</td>
							<td>{{task.name}}</td>
					</tr>
				</tbody>
					</table>
		</div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
